name: pipeline
on:
  push:
    branches:
      - main
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Pages
        uses: actions/configure-pages@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.19'
      - name: Build site
        run: |
          cd sample
          go run .. -build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './sample/build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - goos: darwin
            goarch: amd64
            executable: cardinal
          - goos: darwin
            goarch: arm64
            executable: cardinal
          - goos: linux
            goarch: amd64
            executable: cardinal
          - goos: windows
            goarch: amd64
            executable: cardinal.exe
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.19'
      - name: test
        run: |
          go test -v -race ./...
      - name: Build for ${{ matrix.target.goos }}-${{ matrix.target.goarch }}
        env:
          GOOS: ${{ matrix.target.goos }}
          GOARCH: ${{ matrix.target.goarch }}
        run: |
          go build -v
      - name: Upload build artifact for ${{ matrix.target.goos }}-${{ matrix.target.goarch }}
        uses: actions/upload-artifact@v3
        with:
          name: cardinal-${{ matrix.target.goos }}-${{ matrix.target.goarch }}
          path: ${{ matrix.target.executable }}
